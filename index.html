<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator project</title>
</head>

<body>

    <div id="body">
        <div class="container">

            <div id="result">
                <div id="before"></div>
                <div id="after"></div>
            </div>

            <div id="number">
                <div class="numbers">
                    <button data-key="108" data-key="59" id="0">0</button>
                </div>
                <div class="numbers">
                    <button data-key="97" data-key="49" id="1">1</button>
                </div>
                <div class="numbers">
                    <button data-key="98" data-key="50" id="2">2</button>
                </div>
                <div class="numbers">
                    <button data-key="99" data-key="51" id="3">3</button>
                </div>
                <div class="numbers">
                    <button data-key="100" data-key="52" id="4">4</button>
                </div>
                <div class="numbers">
                    <button data-key="101" data-key="53" id="5">5</button>
                </div>
                <div class="numbers">
                    <button data-key="102" data-key="54" id="6">6</button>
                </div>
                <div class="numbers">
                    <button data-key="105" data-key="55" id="7">7</button>
                </div>
                <div class="numbers">
                    <button data-key="106" data-key="56" id="8">8</button>
                </div>
                <div class="numbers">
                    <button data-key="107" data-key="58" id="9">9</button>
                </div>
            </div>

            <div id="function-bar">
                <div class="function">
                    <button id="+">+</button>
                </div>
                <div class="function">
                    <button id="-">-</button>
                </div>
                <div class="function">
                    <button id="*">*</button>
                </div>
                <div class="function">
                    <button id="/">/</button>
                </div>
                <div class="function">
                    <button id="=">=</button>
                </div>
            </div>

            <div class="clear">
                <button id="clear">Clear</button>
            </div>

        </div>
    </div>



    <script src="script.js">
    </script>
</body>


</html>
